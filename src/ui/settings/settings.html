<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,900"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <title>Sync Settings</title>
  </head>
  <body>
    <div style="height: 70px"></div>
    <div class="container">
      <div class="jumbotron">
        <h2 class="display-4">General Settings</h2>
        <hr class="my-4" />
        <form>
          <div class="form-group">
            <label for="setting:hostName">Host name</label>
            <input
              type="text"
              class="form-control text"
              id="setting:hostName"
              placeholder="Enter Hostname"
              setting="hostName"
            />
          </div>
          <div class="form-group">
            <label for="setting:syncMethod">Sync Method</label>
            <select
              class="custom-select text"
              id="inputGroupSelect01 setting:syncMethod"
              setting="syncMethod"
            >
              <option selected value="gist">Gist</option>
              <option value="repo">Repo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="setting:ignoredExtensions">Ignored Extensions</label>
            <textarea
              class="form-control textarea"
              id="setting:ignoredExtensions"
              rows="3"
              data-min-rows="3"
              placeholder="Enter one extension per line (full name)"
              setting="ignoredExtensions"
            ></textarea>
          </div>
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input
              class="custom-control-input checkbox"
              type="checkbox"
              id="setting:disableUpdateMessage"
              setting="disableUpdateMessage"
            />
            <label
              for="setting:disableUpdateMessage"
              class="custom-control-label"
            >
              Disable Update Message
            </label>
          </div>
        </form>
      </div>
      <div class="jumbotron">
        <h2 class="display-4">Gist Settings</h2>
        <hr class="my-4" />
        <form>
          <div class="form-group">
            <label for="setting:gistSettings:gist">Gist ID</label>
            <input
              type="text"
              class="form-control text"
              id="setting:gistSettings:gist"
              placeholder="Enter Gist ID"
              setting="gistSettings.gist"
            />
          </div>
          <div class="form-group">
            <label for="setting:gistSettings:token">GitHub Token</label>
            <input
              type="text"
              class="form-control text"
              id="setting:gistSettings:token"
              placeholder="Enter Token"
              setting="gistSettings.token"
            />
          </div>
          <div class="form-group">
            <label for="setting:gistSettings:gistDescription"
              >Gist Description</label
            >
            <input
              type="text"
              class="form-control text"
              id="setting:gistSettings:gistDescription"
              placeholder="Enter Gist Description"
              setting="gistSettings.gistDescription"
            />
          </div>
          <div class="form-group">
            <label for="setting:gistSettings:githubEnterpriseUrl"
              >GitHub Enterprise URL</label
            >
            <input
              type="text"
              class="form-control text"
              id="setting:gistSettings:githubEnterpriseUrl"
              placeholder="Enter GitHub Enterprise URL"
              setting="gistSettings.githubEnterpriseUrl"
            />
          </div>
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input
              class="custom-control-input setting checkbox"
              type="checkbox"
              id="setting:gistSettings:askGistName"
              setting="gistSettings.askGistName"
            />
            <label
              for="setting:gistSettings:askGistName"
              class="custom-control-label"
            >
              Ask Gist Name
            </label>
          </div>
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input
              class="custom-control-input checkbox"
              type="checkbox"
              id="setting:gistSettings:downloadPublicGist"
              setting="gistSettings.downloadPublicGist"
            />
            <label
              for="setting:gistSettings:downloadPublicGist"
              class="custom-control-label"
            >
              Download Public Gist
            </label>
          </div>
          <div class="custom-control custom-checkbox my-1 mr-sm-2">
            <input
              class="custom-control-input checkbox"
              type="checkbox"
              id="setting:gistSettings:openTokenLink"
              setting="gistSettings.openTokenLink"
            />
            <label
              for="setting:gistSettings:openTokenLink"
              class="custom-control-label"
            >
              Open Token Link
            </label>
          </div>
          <div class="form-group">
            <label for="setting:gistSettings:ignoreUploadFiles"
              >Ignored Files</label
            >
            <textarea
              class="form-control textarea"
              id="setting:gistSettings:ignoreUploadFiles"
              rows="3"
              data-min-rows="3"
              placeholder="Enter one file per line"
              setting="gistSettings.ignoreUploadFiles"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="setting:gistSettings:ignoreUploadFolders"
              >Ignored Folders</label
            >
            <textarea
              class="form-control textarea"
              id="setting:gistSettings:ignoreUploadFolders"
              rows="3"
              data-min-rows="3"
              placeholder="Enter one folder per line"
              setting="gistSettings.ignoreUploadFolders"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="setting:gistSettings:ignoreUploadSettings"
              >Ignored Settings</label
            >
            <textarea
              class="form-control textarea"
              id="setting:gistSettings:ignoreUploadSettings"
              rows="3"
              data-min-rows="3"
              placeholder="Enter one setting per line"
              setting="gistSettings.ignoreUploadSettings"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="setting:gistSettings:supportedFileExtensions"
              >Supported File Extensions</label
            >
            <textarea
              class="form-control textarea"
              id="setting:gistSettings:supportedFileExtensions"
              rows="3"
              data-min-rows="3"
              placeholder="Enter one file extension per line"
              setting="gistSettings.supportedFileExtensions"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="jumbotron">
        <h2 class="display-4">Repo Settings</h2>
        <hr class="my-4" />
        <form>
          <div class="form-group">
            <label for="setting:repoSettings:repo">GitHub Repo</label>
            <input
              type="text"
              class="form-control text"
              id="setting:repoSettings:repo"
              placeholder="Enter Git Repo URL (e.g. github.com/username/repo.git)"
              setting="repoSettings.repo"
            />
          </div>
          <div class="form-group">
            <label for="setting:repoSettings:token">GitHub Token</label>
            <input
              type="text"
              class="form-control text"
              id="setting:repoSettings:token"
              placeholder="Enter GitHub Token"
              setting="repoSettings.token"
            />
          </div>
          <div class="form-group">
            <label for="setting:repoSettings:username">GitHub Username</label>
            <input
              type="text"
              class="form-control text"
              id="setting:repoSettings:username"
              placeholder="Enter GitHub Username"
              setting="repoSettings.username"
            />
          </div>
          <div class="form-group">
            <label for="setting:repoSettings:ignoredItems">Ignored Items</label>
            <textarea
              class="form-control textarea"
              id="setting:repoSettings:ignoredItems"
              rows="3"
              data-min-rows="3"
              placeholder="Enter one file or folder per line"
              setting="repoSettings.ignoredItems"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      const settings = JSON.parse(`@PLACEHOLDER_DATA`);
      const vscode = acquireVsCodeApi();
      $(document).ready(function() {
        $(".checkbox").each((i, el) => {
          $(el).prop("checked", _.get(settings, $(el).attr("setting")));
        });
        $(".text").each((i, el) => {
          $(el).val(_.get(settings, $(el).attr("setting")));
        });
        $(".textarea").each((i, el) => {
          let str = "";
          _.get(settings, $(el).attr("setting")).forEach(
            item => (str += item + "\n")
          );
          $(el).val(str);
        });
        $(".checkbox").change(function() {
          let val = $(this).is(":checked");
          vscode.postMessage({
            command: $(this).attr("setting"),
            text: val
          });
        });
        $(".textarea").change(function() {
          let val = [];
          $(this)
            .val()
            .split("\n")
            .forEach(item => {
              if (item !== "") {
                val.push(item);
              }
            });
          vscode.postMessage({
            command: $(this).attr("setting"),
            text: val
          });
        });
        $(".text").change(function() {
          let val = $(this).val();

          vscode.postMessage({
            command: $(this).attr("setting"),
            text: val
          });
        });
      });
    </script>
    <style>
      html,
      body {
        background-color: rgb(37, 37, 37);
        font-family: "Roboto", sans-serif !important;
      }
      .jumbotron > .display-4 {
        font-weight: 900;
      }
    </style>
  </body>
</html>
