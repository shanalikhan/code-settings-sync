<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="@PWD/ui/landing-page/landing-page.css" />
  </head>
  <body>
    <header class="masthead">
      <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
          <img
            src="https://i.imgur.com/uu5VLwx.png"
            width="256"
            height="256"
            alt="Settings Sync"
            class="animated-logo"
          />
          <h1 class="mx-auto mb-4 text-white-50 atext-uppercase">
            Settings Sync
          </h1>
          <h4 class="text-white-50 mx-auto mt-2 mb-3">
            Made by <a href="https://github.com/shanalikhan">@shanalikhan</a>
          </h4>
          <h2 class="text-white-50 mx-auto mt-2 mb-4">
            Elegant synchronization for your Visual Studio Code settings across
            multiple machines.
          </h2>
          <a
            href="#"
            onclick="logInWithGitHub()"
            title="Log in with GitHub"
            class="btn btn-primary"
            >Log in with GitHub</a
          >
        </div>
      </div>
    </header>
    <script
      defer
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script defer src="@PWD/ui/landing-page/landing-page.js"></script>
  </body>
</html>
